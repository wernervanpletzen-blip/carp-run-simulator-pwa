<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carp Run Alarm Simulator</title>

  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background:#000;
      font-family: Inter, system-ui, sans-serif;
      margin:0;
      padding:0;
    }
    #startup-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:999999;
    }
    .tab-active { background:#3b82f6; color:#fff; }
    .tab-inactive { background:#1f2937; color:#ccc; }
  </style>
</head>

<body class="p-4 text-white flex justify-center min-h-screen">

<div id="app-container" class="max-w-lg w-full bg-gray-900 p-4 rounded-xl border border-gray-700">

  <!-- STARTUP PROFILE SCREEN -->
  <div id="startup-overlay">
    <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-700 text-center">
      <img src="./assets/logo.png"
           class="w-28 h-28 mx-auto mb-4 rounded-lg object-contain border border-gray-600 shadow-xl" />

      <h1 class="text-2xl font-bold mb-2">Create Profile</h1>
      <p class="text-sm text-gray-300 mb-3">Choose a username to begin.</p>

      <input id="profile-name-input" placeholder="Enter username"
             class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded text-center" />

      <button id="save-profile-btn" class="w-full py-2 bg-blue-600 font-bold rounded mb-3">
        Save Profile & Start
      </button>

      <button id="continue-btn"
              class="w-full py-2 bg-gray-600 font-bold rounded text-sm">
        Continue as Guest
      </button>
    </div>
  </div>

  <!-- HEADER -->
  <div class="flex flex-col items-center text-center mb-4 mt-2">
    <img src="./assets/logo.png"
         class="w-[110px] h-[110px] rounded-xl object-contain border border-gray-600 shadow-lg mb-2" />

    <div>
      <p class="text-xs text-gray-300">Logged in as</p>
      <p id="header-username" class="text-lg font-bold">Guest</p>
    </div>
  </div>

  <!-- TABS -->
  <div class="flex gap-2 mb-3">
    <button id="tab-fishing" class="flex-1 py-2 rounded tab-active">Fishing</button>
    <button id="tab-profile" class="flex-1 py-2 rounded tab-inactive">Profile</button>
    <button id="tab-leaderboard" class="flex-1 py-2 rounded tab-inactive">Leaderboard</button>
  </div>

  <!-- FISHING SCREEN -->
  <div id="screen-fishing">
    <button id="toggle-fishing-button"
            class="w-full py-2 bg-yellow-500 text-black font-bold rounded mb-4">
      Start Fishing
    </button>

    <div class="bg-gray-700 p-3 rounded text-center mb-4">
      <p id="current-status" class="text-green-400 font-bold">Stopped</p>
      <p id="time-to-bite" class="text-gray-300 text-sm">Waiting for a bite...</p>
    </div>

    <button id="reel-button"
            class="hidden w-full py-3 bg-green-500 text-black font-bold rounded mb-4">
      Reel In!
    </button>

    <div>
      <h2 class="font-bold mb-2 border-b border-blue-800">Last Catch</h2>
      <div id="log-content" class="bg-gray-800 rounded p-3 border-l-4 border-blue-500">
        No catches yet.
      </div>
    </div>
  </div>
</div>

<script type="module">

/* === THE ONLY CHANGE IS HERE === */
/* Updated random bite time: 5sâ€“5min */
const MIN_BITE_TIME = 5000;      // 5 seconds
const MAX_BITE_TIME = 300000;    // 5 minutes


/* === REST OF THE CODE UNCHANGED === */

/* Fishing Control */
let isFishing = false;
let biteTimeout = null;
let catchTimer = null;
let countdownValue = 0;

const alarmSound = new Audio("./assets/CarpRunSound001.mp3");
alarmSound.loop = true;

function startAlarm(){ alarmSound.currentTime = 0; alarmSound.play().catch(()=>{}); }
function stopAlarm(){ alarmSound.pause(); alarmSound.currentTime = 0; }

function setStatus(t){
  document.getElementById("current-status").textContent = t;
}

function toggleFishing(){
  isFishing ? stopFishing() : startFishing();
}

function startFishing(){
  isFishing = true;
  document.getElementById("toggle-fishing-button").textContent = "Stop Fishing";
  setStatus("Fishing...");
  document.getElementById("time-to-bite").textContent = "Waiting...";

  /* UPDATED BITE TIME */
  const waitMs = Math.floor(Math.random() * (MAX_BITE_TIME - MIN_BITE_TIME)) + MIN_BITE_TIME;
  biteTimeout = setTimeout(startBite, waitMs);
}

function stopFishing(){
  isFishing = false;
  document.getElementById("toggle-fishing-button").textContent = "Start Fishing";
  setStatus("Stopped");
  document.getElementById("time-to-bite").textContent = "Press Start Fishing.";
  clearTimeout(biteTimeout);
  clearInterval(catchTimer);
  stopAlarm();
  document.getElementById("reel-button").classList.add("hidden");
}

function startBite(){
  if(!isFishing) return;
  countdownValue = 15;
  setStatus("RUN! RUN!");
  document.getElementById("time-to-bite").textContent = "Fish on!";
  document.getElementById("reel-button").textContent = `Reel In! (${countdownValue}s)`;
  document.getElementById("reel-button").classList.remove("hidden");

  startAlarm();

  catchTimer = setInterval(()=>{
    countdownValue--;
    document.getElementById("reel-button").textContent = `Reel In! (${countdownValue}s)`;

    if(countdownValue <= 0){
      clearInterval(catchTimer);
      document.getElementById("reel-button").classList.add("hidden");
      stopAlarm();
      setStatus("Missed run");
      document.getElementById("time-to-bite").textContent = "Too slow!";
      isFishing = false;
      document.getElementById("toggle-fishing-button").textContent = "Start Fishing";
    }
  }, 1000);
}

document.getElementById("toggle-fishing-button").addEventListener("click", toggleFishing);
document.getElementById("reel-button").addEventListener("click", ()=>{
  clearInterval(catchTimer);
  stopAlarm();
  document.getElementById("reel-button").classList.add("hidden");
  setStatus("Fish landed!");
  document.getElementById("time-to-bite").textContent = "Press Start Fishing to cast again.";

  isFishing = false;
  document.getElementById("toggle-fishing-button").textContent = "Start Fishing";
});

</script>
</body>
</html>
