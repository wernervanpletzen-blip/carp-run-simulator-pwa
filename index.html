<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Carp Run Alarm Simulator</title>

  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#000; font-family:Inter,sans-serif; margin:0; padding:0; }

    #startup-overlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.9);
      display:flex; justify-content:center; align-items:center;
      z-index:999;
    }

    .tab-active { background:#3b82f6; color:#fff; }
    .tab-inactive { background:#1f2937; color:#ccc; }

    .alarm-flash { animation: flash .3s infinite alternate; background:#ff3333!important; }
    @keyframes flash { from{box-shadow:0 0 8px red;} to{box-shadow:0 0 25px red;} }
  </style>
</head>

<body class="p-4 text-white flex justify-center min-h-screen">

<div id="app-container" class="max-w-lg w-full bg-gray-900 p-4 rounded-xl border border-gray-700">

  <!-- STARTUP PROFILE SCREEN -->
  <div id="startup-overlay">
    <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-700 text-center">
      <h1 class="text-2xl font-bold mb-4">Create Profile</h1>

      <input id="profile-name-input"
             placeholder="Enter username"
             class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded text-center" />

      <button id="save-profile-btn"
              class="w-full py-2 bg-blue-600 font-bold rounded hover:bg-blue-700 mb-3">
        Save Profile
      </button>

      <!-- CONTINUE BUTTON -->
      <button id="continue-btn"
              class="w-full py-2 bg-green-600 font-bold rounded hover:bg-green-700">
        Continue
      </button>
    </div>
  </div>

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-4">
    <div>
      <p class="text-xs text-gray-300">Logged in as</p>
      <p id="header-username" class="text-lg font-bold">Guest</p>
    </div>
    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-xl">ðŸŽ£</div>
  </div>

  <!-- TABS -->
  <div class="flex gap-2 mb-3">
    <button id="tab-fishing" class="flex-1 py-2 rounded tab-active">Fishing</button>
    <button id="tab-profile" class="flex-1 py-2 rounded tab-inactive">Profile</button>
    <button id="tab-leaderboard" class="flex-1 py-2 rounded tab-inactive">Leaderboard</button>
  </div>

  <!-- FISHING SCREEN -->
  <div id="screen-fishing">
    <button id="toggle-fishing-button"
            class="w-full py-2 bg-yellow-500 text-black font-bold rounded mb-4"
            onclick="toggleFishing()">Start Fishing</button>

    <div class="bg-gray-700 p-3 rounded text-center mb-4">
      <p id="current-status" class="text-green-400 font-bold">Stopped</p>
      <p id="time-to-bite" class="text-gray-300 text-sm">
        Waiting for a bite...
      </p>
    </div>

    <button id="reel-button"
            class="hidden w-full py-3 bg-green-500 text-black font-bold rounded mb-4"
            onclick="reelIn()">Reel In!</button>

    <div>
      <h2 class="font-bold mb-2 border-b border-blue-800">Last Catch</h2>
      <div id="log-content" class="bg-gray-800 rounded p-3 border-l-4 border-blue-500">
        No catches yet.
      </div>
    </div>
  </div>

  <!-- PROFILE SCREEN -->
  <div id="screen-profile" class="hidden">
    <h2 class="text-xl font-bold mb-3">Your Stats</h2>
    <p>Biggest carp: <span id="stat-biggest-carp">0</span> kg</p>
    <p>Biggest common: <span id="stat-biggest-common">0</span> kg</p>
    <p>Biggest mirror: <span id="stat-biggest-mirror">0</span> kg</p>
    <p>Total weight: <span id="stat-total-weight">0</span> kg</p>
  </div>

  <!-- LEADERBOARD SCREEN -->
  <div id="screen-leaderboard" class="hidden">
    <h2 class="text-xl font-bold mb-3">Leaderboard</h2>
    <p class="text-sm text-gray-400">Online leaderboard coming soon.</p>
  </div>

</div>

<script>
/* ===========================
   UNIVERSAL STARTUP FIX ðŸŸ¢
=========================== */

let firstLoad = true;  
let profile = null;

/* Always show startup screen ONCE per load */
function showStartup() {
  if (firstLoad) {
    document.getElementById("startup-overlay").classList.remove("hidden");
    firstLoad = false;
  }
}

/* Load profile from storage (if it works) */
function loadProfile() {
  try {
    const raw = localStorage.getItem("carpRunProfile");
    if (!raw) return null;
    return JSON.parse(raw);
  } catch {
    return null;
  }
}

profile = loadProfile();

/* Save profile safely */
function saveProfile() {
  try {
    localStorage.setItem("carpRunProfile", JSON.stringify(profile));
  } catch {
    /* storage failed, ignore */
  }
}

/* Update UI stats */
function updateProfileUI() {
  if (!profile) return;

  document.getElementById("header-username").textContent = profile.username;
  document.getElementById("stat-biggest-carp").textContent = profile.stats.biggestCarpKg.toFixed(1);
  document.getElementById("stat-biggest-common").textContent = profile.stats.biggestCommonKg.toFixed(1);
  document.getElementById("stat-biggest-mirror").textContent = profile.stats.biggestMirrorKg.toFixed(1);
  document.getElementById("stat-total-weight").textContent = profile.stats.totalWeightKg.toFixed(1);
}

/* SAVE PROFILE BUTTON */
document.getElementById("save-profile-btn").onclick = () => {
  let name = document.getElementById("profile-name-input").value.trim();
  if (!name) { alert("Enter a username."); return; }

  profile = {
    username: name,
    stats: {
      biggestCarpKg: 0,
      biggestCommonKg: 0,
      biggestMirrorKg: 0,
      totalWeightKg: 0
    }
  };

  saveProfile();
  updateProfileUI();

  document.getElementById("startup-overlay").classList.add("hidden");
};

/* CONTINUE BUTTON â€“ bypass overlay */
document.getElementById("continue-btn").onclick = () => {
  document.getElementById("startup-overlay").classList.add("hidden");
};

/* ===========================
   FISHING SYSTEM
=========================== */
let isFishing = false;
let countdownValue = 0;
let biteTimeout = null;
let catchTimer = null;

const alarmSound = new Audio("./assets/CarpRunSound001.mp3");
alarmSound.loop = true;

function startAlarm(){ alarmSound.currentTime=0; alarmSound.play().catch(()=>{}); }
function stopAlarm(){ alarmSound.pause(); alarmSound.currentTime=0; }

function toggleFishing() {
  if (isFishing) return stopFishing();
  startFishing();
}

function startFishing() {
  isFishing = true;
  document.getElementById("toggle-fishing-button").textContent = "Stop Fishing";

  /* Bite range: 5â€“60 seconds */
  biteTimeout = setTimeout(startBite, Math.random()*55000 + 5000);
}

function stopFishing() {
  isFishing = false;
  document.getElementById("toggle-fishing-button").textContent = "Start Fishing";
  clearTimeout(biteTimeout);
  clearInterval(catchTimer);
  stopAlarm();
}

function startBite() {
  if (!isFishing) return;

  countdownValue = 15;
  startAlarm();
  document.getElementById("reel-button").classList.remove("hidden");

  catchTimer = setInterval(() => {
    countdownValue--;
    document.getElementById("reel-button").textContent = `Reel In! (${countdownValue}s)`;

    if (countdownValue <= 0) {
      clearInterval(catchTimer);
      document.getElementById("reel-button").classList.add("hidden");
      stopAlarm();
      if (isFishing) setTimeout(startFishing, 3000);
    }
  }, 1000);
}

function reelIn() {
  clearInterval(catchTimer);
  stopAlarm();
  document.getElementById("reel-button").classList.add("hidden");

  const fish = generateFish();
  applyStats(fish);

  document.getElementById("log-content").innerHTML = `
    <p class="text-yellow-400 text-xl font-bold">${fish.weightKg} kg</p>
    <p>${fish.species}</p>
    <p class="text-gray-400 text-sm">${fish.time}</p>
  `;

  if (isFishing) setTimeout(startFishing, 3000);
}

function generateFish() {
  const speciesList = ["Common Carp","Mirror Carp","Ghost Carp","Koi Carp","Catfish"];
  const species = speciesList[Math.floor(Math.random()*speciesList.length)];
  const weightKg = parseFloat((Math.random()*51+4).toFixed(1));
  return {species, weightKg, time:new Date().toLocaleString()};
}

function applyStats(f){
  if (!profile) return;

  const w=f.weightKg;
  profile.stats.totalWeightKg += w;

  if(f.species !== "Catfish" && w > profile.stats.biggestCarpKg)
    profile.stats.biggestCarpKg = w;

  if(f.species==="Common Carp" && w > profile.stats.biggestCommonKg)
    profile.stats.biggestCommonKg = w;

  if(f.species==="Mirror Carp" && w > profile.stats.biggestMirrorKg)
    profile.stats.biggestMirrorKg = w;

  saveProfile();
  updateProfileUI();
}

/* ===========================
   TABS
=========================== */
document.getElementById("tab-fishing").onclick = ()=>showTab("fishing");
document.getElementById("tab-profile").onclick = ()=>showTab("profile");
document.getElementById("tab-leaderboard").onclick = ()=>showTab("leaderboard");

function showTab(tab){
  document.querySelectorAll("[id^=screen]").forEach(e=>e.classList.add("hidden"));
  document.getElementById("screen-"+tab).classList.remove("hidden");

  document.querySelectorAll("[id^=tab]").forEach(e=>{
    e.classList.remove("tab-active");
    e.classList.add("tab-inactive");
  });

  document.getElementById("tab-"+tab).classList.add("tab-active");
}

/* ===========================
   INIT
=========================== */
window.onload = () => {
  if (profile) updateProfileUI();
  showStartup();
};
</script>

</body>
</html>
