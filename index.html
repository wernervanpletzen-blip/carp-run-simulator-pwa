<body class="p-4 text-white flex justify-center min-h-screen">

<script>
if ('serviceWorker' in navigator) {

<!-- MAIN APP -->
<script type="module">
/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc, serverTimestamp,
  collection, getDocs, query, orderBy, limit
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
import {
  getAuth, onAuthStateChanged, signInAnonymously
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyASz_xXcEF5pV6CAZR9YfPMUxk_8kS_VTU",
  authDomain: "carp-simulator-app-394af.firebaseapp.com",
  projectId: "carp-simulator-app-394af",
  storageBucket: "carp-simulator-app-394af.firebasestorage.app",
  messagingSenderId: "761509507210",
  appId: "1:761509507210:web:1c5bb0d8af518fab3ebd73"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* VIBRATION */
function vibratePattern() {
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200, 100, 200, 100]);
  }
}
function stopVibration() {
  if (navigator.vibrate) {
    navigator.vibrate(0);
  }
}

/* PB POPUP */
function showPBPopup(text) {
  const popup = document.getElementById("pb-popup");
  const pbText = document.getElementById("pb-text");

  pbText.textContent = text;
  popup.classList.remove("hidden");
  popup.classList.add("flex");

  setTimeout(() => {
    popup.classList.add("hidden");
    popup.classList.remove("flex");
  }, 2800);
}

/* DOM REFERENCES */
const startupOverlay=document.getElementById("startup-overlay");
const nameInput=document.getElementById("profile-name-input");
const saveProfileBtn=document.getElementById("save-profile-btn");
const continueBtn=document.getElementById("continue-btn");

const headerUsername=document.getElementById("header-username");

const statBiggestCarp=document.getElementById("stat-biggest-carp");
const statBiggestCommon=document.getElementById("stat-biggest-common");
const statBiggestMirror=document.getElementById("stat-biggest-mirror");
const statTotalWeight=document.getElementById("stat-total-weight");

const toggleFishingButton=document.getElementById("toggle-fishing-button");
const currentStatusEl=document.getElementById("current-status");
const timeToBiteEl=document.getElementById("time-to-bite");
const reelButton=document.getElementById("reel-button");
const logContentEl=document.getElementById("log-content");

const tabFishing=document.getElementById("tab-fishing");
const tabProfile=document.getElementById("tab-profile");
const tabLeaderboard=document.getElementById("tab-leaderboard");

const screenFishing=document.getElementById("screen-fishing");
const screenProfile=document.getElementById("screen-profile");
const screenLeaderboard=document.getElementById("screen-leaderboard");

const btnLeaderboardBiggest=document.getElementById("btn-leaderboard-biggest");
const btnLeaderboardTotal=document.getElementById("btn-leaderboard-total");
const leaderboardList=document.getElementById("leaderboard-list");

/* PROFILE SYSTEM */
let profile=null;
let profileId=null;

function createDefaultProfile(username="Guest"){
  return{
    username,
    stats:{
      biggestCarpKg:0,
      biggestCommonKg:0,
      biggestMirrorKg:0,
      totalWeightKg:0
    },
    createdAt:new Date().toISOString()
  };
}

function hideStartupOverlay(){startupOverlay.style.display="none";}
function showStartupOverlay(){startupOverlay.style.display="flex";}

function updateProfileUI(){
  if(!profile)return;
  headerUsername.textContent=profile.username;
  statBiggestCarp.textContent=profile.stats.biggestCarpKg.toFixed(1);
  statBiggestCommon.textContent=profile.stats.biggestCommonKg.toFixed(1);
  statBiggestMirror.textContent=profile.stats.biggestMirrorKg.toFixed(1);
  statTotalWeight.textContent=profile.stats.totalWeightKg.toFixed(1);
}

async function loadProfileFromCloud(){
  if (!profileId) return;

  try{
    const ref=doc(db,"players",profileId);
    const snap=await getDoc(ref);

    if(snap.exists()){
      profile=snap.data();
      if(!profile.stats){
        profile.stats=createDefaultProfile(profile.username).stats;
      }
      updateProfileUI();
      hideStartupOverlay();
    }else{
      profile=null;
      showStartupOverlay();
    }
  }catch(e){
    console.error("Error loading profile:", e);
    if(!profile){
      profile=createDefaultProfile("Guest");
      updateProfileUI();
    }
    showStartupOverlay();
  }
}

async function saveProfileToCloud(){
  if(!profileId||!profile)return;
  try {
    await setDoc(doc(db,"players",profileId),{
      ...profile,updatedAt:serverTimestamp()
    });
  } catch (e) {
    console.error("Error saving profile:", e);
  }
}

/* AUTH + PROFILE INIT (ANONYMOUS LOGIN) */
function initAuthAndProfile() {
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      profileId = user.uid;
      await loadProfileFromCloud();
    } else {
      try {
        await signInAnonymously(auth);
      } catch (e) {
        console.error("Anonymous sign-in failed:", e);
        if (!profile) {
          profile = createDefaultProfile("Guest");
          updateProfileUI();
        }
        showStartupOverlay();
      }
    }
  });
}

/* STARTUP OVERLAY BUTTONS */
saveProfileBtn.addEventListener("click",()=>{
  const name=nameInput.value.trim();
  if(!name){alert("Enter username");return;}

  if(!profile){profile=createDefaultProfile(name);}
  else{profile.username=name;}

  updateProfileUI();
  hideStartupOverlay();
  saveProfileToCloud();
});

continueBtn.addEventListener("click",()=>{
  if(!profile){
    profile=createDefaultProfile("Guest");
  }
  updateProfileUI();
  hideStartupOverlay();
  saveProfileToCloud();
});

/* FISHING LOGIC */
let isFishing=false;
let countdownValue=0;
let biteTimeout=null;
let catchTimer=null;

const alarmSound=new Audio("./assets/CarpRunSound001.mp3");
alarmSound.loop=true;

function startAlarm(){alarmSound.currentTime=0;alarmSound.play().catch(()=>{});}
function stopAlarm(){alarmSound.pause();alarmSound.currentTime=0;}

function setStatus(t){currentStatusEl.textContent=t;}

function toggleFishing(){isFishing?stopFishing():startFishing();}

function startFishing(){
  isFishing=true;
  toggleFishingButton.textContent="Stop Fishing";
  setStatus("Fishing...");
  timeToBiteEl.textContent="Waiting...";
  const waitMs=Math.floor(Math.random()*(60000-5000))+5000; // 5â€“60s
  biteTimeout=setTimeout(startBite,waitMs);
}

function stopFishing(){
  isFishing=false;
  toggleFishingButton.textContent="Start Fishing";
  setStatus("Stopped");
  timeToBiteEl.textContent="Press Start Fishing.";
  clearTimeout(biteTimeout);
  clearInterval(catchTimer);
  stopAlarm();
  stopVibration();
  reelButton.classList.add("hidden");
}

function startBite(){
  if(!isFishing)return;
  countdownValue=15;
  setStatus("RUN! RUN!");
  timeToBiteEl.textContent="Fish on!";
  reelButton.textContent=`Reel In! (${countdownValue}s)`;
  reelButton.classList.remove("hidden");

  startAlarm();
  vibratePattern();

  catchTimer=setInterval(()=>{
    countdownValue--;
    reelButton.textContent=`Reel In! (${countdownValue}s)`;

    if(countdownValue<=0){
      clearInterval(catchTimer);
      reelButton.classList.add("hidden");
      stopAlarm();
      stopVibration();
      setStatus("Missed run");
      timeToBiteEl.textContent="Too slow!";
      isFishing=false;
      toggleFishingButton.textContent="Start Fishing";
    }
  },1000);
}

/* UPDATED FISH GENERATION:
   - 4â€“17 kg: 85% (most fish)
   - 17â€“25 kg: 12% (rare)
   - 25â€“55 kg: 3% (very rare monsters)
   Catfish more common, especially at bigger sizes.
*/
function generateFish() {
  const speciesList = [
    "Common Carp",
    "Mirror Carp",
    "Fully Scaled Carp",
    "Ghost Carp",
    "Koi Carp",
    "Catfish"
  ];

  // Decide weight tier first
  const roll = Math.random();
  let weightKg;

  if (roll < 0.85) {
    // 85%: normal fish, 4â€“17 kg
    weightKg = Math.random() * (17 - 4) + 4;
  } else if (roll < 0.97) {
    // 12%: decent big fish, 17â€“25 kg
    weightKg = Math.random() * (25 - 17) + 17;
  } else {
    // 3%: true monsters, 25â€“55 kg
    weightKg = Math.random() * (55 - 25) + 25;
  }

  // Species weighting: carp 17kg+ are rare, catfish more common as weight increases
  let species;
  const r2 = Math.random();

  if (weightKg < 17) {
    // Mostly smaller carp, some catfish
    if (r2 < 0.25)      species = "Common Carp";
    else if (r2 < 0.45) species = "Mirror Carp";
    else if (r2 < 0.60) species = "Fully Scaled Carp";
    else if (r2 < 0.72) species = "Ghost Carp";
    else if (r2 < 0.80) species = "Koi Carp";
    else                species = "Catfish";      // ~20% catfish here
  } else if (weightKg < 25) {
    // Bigger fish: catfish significantly more common
    if (r2 < 0.40)      species = "Catfish";      // 40% catfish
    else if (r2 < 0.52) species = "Common Carp";
    else if (r2 < 0.64) species = "Mirror Carp";
    else if (r2 < 0.76) species = "Fully Scaled Carp";
    else if (r2 < 0.88) species = "Ghost Carp";
    else                species = "Koi Carp";
  } else {
    // Monsters: catfish dominate
    if (r2 < 0.60)      species = "Catfish";      // 60% catfish
    else if (r2 < 0.68) species = "Common Carp";
    else if (r2 < 0.76) species = "Mirror Carp";
    else if (r2 < 0.84) species = "Fully Scaled Carp";
    else if (r2 < 0.92) species = "Ghost Carp";
    else                species = "Koi Carp";
  }

  weightKg = parseFloat(weightKg.toFixed(1));
  const weightLb = parseFloat((weightKg * 2.20462).toFixed(1));

  return { species, weightKg, weightLb, time:new Date().toLocaleString() };
}

/* IMAGE SELECTION */
function getFishImage(species, weightKg) {
  let tier;
  if (weightKg < 17) tier = "small";
  else if (weightKg < 30) tier = "big";
  else tier = "monster";

  let key = "";
  switch (species) {
    case "Common Carp": key = "common"; break;
    case "Mirror Carp": key = "mirror"; break;
    case "Fully Scaled Carp": key = "fullyscaled"; break;
    case "Ghost Carp": key = "ghost"; break;
    case "Koi Carp": key = "koi"; break;
    case "Catfish": key = "catfish"; break;
    default: key = "common";
  }

  return `assets/fish/${tier}_${key}.png`;
}

/* APPLY STATS + PB POPUP */
function applyStats(fish){
  if(!profile)return;

  let isPB = false;
  let pbMessage = "";

  const kg = fish.weightKg;
  const lb = fish.weightLb;
  const species = fish.species;

  profile.stats.totalWeightKg += kg;

  if (species !== "Catfish" && kg > profile.stats.biggestCarpKg) {
    profile.stats.biggestCarpKg = kg;
    isPB = true;
    pbMessage = `NEW PB! ${lb} lb ${species}`;
  }

  if (species === "Common Carp" && kg > profile.stats.biggestCommonKg) {
    profile.stats.biggestCommonKg = kg;
    isPB = true;
    pbMessage = `NEW PB! ${lb} lb Common Carp`;
  }

  if (species === "Mirror Carp" && kg > profile.stats.biggestMirrorKg) {
    profile.stats.biggestMirrorKg = kg;
    isPB = true;
    pbMessage = `NEW PB! ${lb} lb Mirror Carp`;
  }

  updateProfileUI();
  saveProfileToCloud();

  if (isPB) showPBPopup(pbMessage);
}

/* DISPLAY CATCH */
function displayCatch(fish){
  const imgPath = getFishImage(fish.species, fish.weightKg);

  logContentEl.innerHTML=`
    <div class="flex flex-col items-center">
      <img src="${imgPath}"
           alt="${fish.species}"
           class="w-full max-h-64 object-contain mb-3 rounded-lg border border-gray-700 bg-black" />
      <p class="text-yellow-400 text-xl font-bold">
        ${fish.weightKg} kg (${fish.weightLb} lb)
      </p>
      <p class="font-bold">${fish.species}</p>
      <p class="text-gray-400 text-sm">${fish.time}</p>
    </div>
  `;
}

/* REEL-IN: NO AUTO RESTART */
function reelIn(){
  clearInterval(catchTimer);
  stopAlarm();
  stopVibration();
  reelButton.classList.add("hidden");

  const fish=generateFish();
  setStatus("Fish landed!");
  timeToBiteEl.textContent="Press Start Fishing to cast again.";

  applyStats(fish);
  displayCatch(fish);

  isFishing = false;
  toggleFishingButton.textContent = "Start Fishing";
}

/* LEADERBOARD */
let currentLeaderboardMode="biggest";

function setLeaderboardButtons(mode){
  if(mode==="biggest"){
    btnLeaderboardBiggest.classList.add("bg-blue-600","text-white");
    btnLeaderboardBiggest.classList.remove("bg-gray-700","text-gray-200");
    btnLeaderboardTotal.classList.add("bg-gray-700","text-gray-200");
    btnLeaderboardTotal.classList.remove("bg-blue-600","text-white");
  }else{
    btnLeaderboardTotal.classList.add("bg-blue-600","text-white");
    btnLeaderboardTotal.classList.remove("bg-gray-700","text-gray-200");
    btnLeaderboardBiggest.classList.add("bg-gray-700","text-gray-200");
    btnLeaderboardBiggest.classList.remove("bg-blue-600","text-white");
  }
}

async function loadLeaderboard(mode){
  currentLeaderboardMode=mode;
  setLeaderboardButtons(mode);
  leaderboardList.innerHTML=`<p class="text-gray-400">Loading...</p>`;

  try{
    const playersRef=collection(db,"players");
    const field=mode==="total"
      ?"stats.totalWeightKg"
      :"stats.biggestCarpKg";

    const q=query(playersRef,orderBy(field,"desc"),limit(10));
    const snap=await getDocs(q);

    if(snap.empty){
      leaderboardList.innerHTML=`<p class="text-gray-400">No records yet.</p>`;
      return;
    }

    let html="";
    let index=0;
    snap.forEach(docSnap=>{
      const d=docSnap.data()||{};
      const s=d.stats||{};

      let medal=index+1+".";
      if(index===0)medal="ðŸ¥‡";
      else if(index===1)medal="ðŸ¥ˆ";
      else if(index===2)medal="ðŸ¥‰";

      const statValue=mode==="total"
        ?`${(s.totalWeightKg||0).toFixed(1)} kg`
        :`${(s.biggestCarpKg||0).toFixed(1)} kg`;

      html+=`
        <div class="flex items-center justify-between bg-gray-800 rounded-lg px-3 py-2 border border-gray-700">
          <div class="flex items-center gap-3">
            <div class="text-xl">${medal}</div>
            <div>
              <p class="font-bold text-sm">${d.username||"Unknown"}</p>
              <p class="text-xs text-gray-400">
                ${mode==="total" ? "Total Weight" : "Biggest Carp"}
              </p>
            </div>
          </div>
          <div class="font-bold text-sm text-yellow-300">${statValue}</div>
        </div>
      `;
      index++;
    });

    leaderboardList.innerHTML=html;
  }catch{
    leaderboardList.innerHTML=`<p class="text-red-400">Error loading leaderboard.</p>`;
  }
}

btnLeaderboardBiggest.addEventListener("click",()=>loadLeaderboard("biggest"));
btnLeaderboardTotal.addEventListener("click",()=>loadLeaderboard("total"));

/* TABS */
function showTab(tab){
  screenFishing.classList.add("hidden");
  screenProfile.classList.add("hidden");
  screenLeaderboard.classList.add("hidden");

  tabFishing.classList.remove("tab-active");
  tabProfile.classList.remove("tab-active");
  tabLeaderboard.classList.remove("tab-active");

  tabFishing.classList.add("tab-inactive");
  tabProfile.classList.add("tab-inactive");
  tabLeaderboard.classList.add("tab-inactive");

  if(tab==="fishing"){
    screenFishing.classList.remove("hidden");
    tabFishing.classList.add("tab-active");
  }else if(tab==="profile"){
    screenProfile.classList.remove("hidden");
    tabProfile.classList.add("tab-active");
  }else{
    screenLeaderboard.classList.remove("hidden");
    tabLeaderboard.classList.add("tab-active");
    loadLeaderboard(currentLeaderboardMode);
  }
}

tabFishing.addEventListener("click",()=>showTab("fishing"));
tabProfile.addEventListener("click",()=>showTab("profile"));
tabLeaderboard.addEventListener("click",()=>showTab("leaderboard"));

/* BUTTONS */
toggleFishingButton.addEventListener("click",toggleFishing);
reelButton.addEventListener("click",reelIn);

/* INIT */
window.addEventListener("load",()=>{
  initAuthAndProfile();
  showTab("fishing");
});
</script>
